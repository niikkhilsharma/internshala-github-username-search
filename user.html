<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags for character set and viewport -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Title of the page -->
		<title>Explore Your GitHub Repositories</title>

		<!-- External stylesheets for Tailwind CSS -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
		/>
		<link
			href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css"
			rel="stylesheet"
		/>
	</head>
	<body
		class="font-sans bg-[#020817] text-white overflow-x-clip"
		style="background-image: url('assets/header.png')"
	>
		<main class="container mx-auto p-8">
			<!-- User Information Section -->
			<div class="flex justify-evenly items-center my-10">
				<!-- User Info -->
				<div class="flex items-center mb-6">
					<!-- User Profile Picture -->
					<img
						class="w-32 h-32 rounded-full mr-8"
						src="user_profile_picture_url"
						alt="User Profile Picture"
						id="userProfilePicture"
					/>
					<div>
						<!-- User Name -->
						<h1 class="text-2xl font-bold" id="username">Username</h1>
						<!-- User Bio -->
						<p class="text-gray-200 max-w-xl my-1" id="userBio">User Bio</p>
						<!-- GitHub Profile Link -->
						<a
							href="user_github_profile_url"
							target="_blank"
							rel="noopener noreferrer"
							class="text-blue-400 hover:text-blue-500"
							id="githubProfileLink"
							>GitHub Profile</a
						>
					</div>
				</div>

				<!-- Additional User Information -->
				<div class="mb-4">
					<!-- Followers -->
					<p><strong>Followers:</strong> <span id="followers">Loading...</span></p>
					<!-- Following -->
					<p><strong>Following:</strong> <span id="following">Loading...</span></p>
					<!-- Public Repositories -->
					<p>
						<strong>Public Repositories:</strong> <span id="publicRepos">Loading...</span>
					</p>
				</div>
			</div>

			<!-- Repo List Options -->
			<div class="mb-4 flex justify-start items-center">
				<div class="mr-6 space-x-2">
					<label for="repoName">Repository Name</label>
					<input
						type="text"
						name="repoName"
						id="repoName"
						class="rounded-xl p-2 my-4 text-black bg-[#4CFFFC] font-semibold"
						placeholder="Search for a repository"
						oninput="handleRepoNameInput(this.value)"
					/>
				</div>

				<div class="ml-6 space-x-2">
					<!-- Label for Repos Per Page dropdown -->
					<label for="reposPerPage" class="mr-2 text-[#4CFFFC]">Repos Per Page:</label>
					<!-- Dropdown for selecting Repos Per Page -->
					<select
						id="reposPerPage"
						class="border p-2 rounded bg-[#4CFFFC] text-gray-900 font-semibold"
						onchange="changeReposPerPage(this.value)"
					>
						<option value="10">10</option>
						<option value="25">25</option>
						<option value="50">50</option>
						<option value="75">75</option>
						<option value="100">100</option>
					</select>
				</div>
			</div>

			<!-- Repository List -->
			<div
				class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
				id="repoList"
			></div>

			<!-- Pagination Section -->
			<div class="flex justify-center mt-8" id="paginationContainer"></div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
