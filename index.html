<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags for character set and viewport -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- Title of the page -->
		<title>Explore Your Github Repositories</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<!-- External stylesheets for Tailwind CSS -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
		/>
		<link
			href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css"
			rel="stylesheet"
		/>

		<!-- Custom styles for Poppins font -->
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

			html {
				font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
					'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji',
					'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
			}
		</style>
	</head>

	<body
		class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed"
		style="background-image: url('assets/header.png')"
	>
		<div class="h-full">
			<!-- Main container -->
			<div
				class="container pt-24 md:pt-36 mx-auto flex flex-wrap flex-col md:flex-row items-center"
			>
				<!-- Left column - User input section -->
				<div
					class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden"
				>
					<!-- Page title -->
					<h1
						class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left"
					>
						Explore
						<span
							class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500"
						>
							Your Github
						</span>
						Repositories
					</h1>
					<!-- Page description -->
					<p class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left">
						Search for your Github repositories and view them in a beautiful way.
					</p>
					<!-- User input form -->
					<form
						class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4"
					>
						<!-- Github username input -->
						<div class="mb-4">
							<label class="block text-blue-300 py-2 font-bold mb-2" for="username">
								Please enter your Github Username
							</label>
							<input
								class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
								id="username"
								type="text"
								placeholder="niikkhilsharma"
							/>
						</div>
						<!-- Submit button -->
						<div class="flex items-center justify-between pt-4">
							<button
								class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
								type="button"
								id="searchBtn"
							>
								Submit
							</button>
						</div>
					</form>
				</div>

				<!-- Right column - Image display section -->
				<div class="w-full xl:w-3/5 p-12 overflow-hidden">
					<img
						class="mx-auto w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6"
						src="assets/macbook.svg"
					/>
				</div>
			</div>
		</div>

		<!-- JavaScript script for handling user search -->
		<script>
			document.getElementById('searchBtn').addEventListener('click', function () {
				var userName = document.getElementById('username').value

				// Check if the input is not empty
				if (!userName.trim()) {
					alert('Please enter a GitHub username.')
					return
				}

				// Redirect to user.html with encoded username
				window.location.href = `user.html?user=${encodeURIComponent(userName)}`
			})
		</script>
	</body>
</html>
